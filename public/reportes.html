<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Tienda de videojuegos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/reportes.css">
</head>
<body class="bg-gray-800 text-white font-sans leading-normal tracking-normal">
    <header class="bg-gray-900 p-4 shadow-lg animate-slide-in">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Reportes</h1>
            <nav>
                <a href="dashboard.html" class="text-gray-300 hover:text-white transition duration-300 ease-in-out">Volver al dashboard</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8 animate-slide-in">Reportes generales</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Tarjetas de reportes -->
            <div class="bg-gray-700 hover:bg-gray-600 transition duration-300 ease-in-out rounded-xl shadow-xl p-4 animate-slide-in">
                <h2 class="text-lg font-semibold mb-3">Reporte de ventas</h2>
                <p class="text-gray-300 mb-4">Obtén un detalle de las ventas realizadas.</p>
                <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" onclick="generarReporte('ventas')">Generar reporte</button>
            </div>
            <div class="bg-gray-700 hover:bg-gray-600 transition duration-300 ease-in-out rounded-xl shadow-xl p-4 animate-slide-in">
                <h2 class="text-lg font-semibold mb-3">Reporte de inventario</h2>
                <p class="text-gray-300 mb-4">Consulta el inventario actual de productos.</p>
                <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" onclick="generarReporte('inventario')">Generar reporte</button>
            </div>
            <div class="bg-gray-700 hover:bg-gray-600 transition duration-300 ease-in-out rounded-xl shadow-xl p-4 animate-slide-in">
                <h2 class="text-lg font-semibold mb-3">Reporte de envíos</h2>
                <p class="text-gray-300 mb-4">Visualiza los envíos realizados.</p>
                <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" onclick="generarReporte('envios')">Generar reporte</button>
            </div>
            <!-- Añadir más tarjetas según sea necesario -->
        </div>
        <div id="resultado-reporte" class=" rounded-xl mt-8 animate-slide-in tabla-contenedor">
            <!-- Aquí se mostrarán los resultados de los reportes -->
        </div>
        <div id="boton-exportar" class="mt-8 animate-slide-in">
            <!-- Botón de exportación a CSV -->
        </div>
    </main>
    <script src="/scripts/reportes.js"></script>
</body>
</html>
