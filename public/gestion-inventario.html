<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <style>
    .modal-hidden {
      display: none;
    }
    .modal-visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scrollable-table {
      max-height: 280px;
      overflow-y: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-gray-800">
  <header class="bg-gray-900 text-white px-4 py-3">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">Gestión de inventario</h1>
      <nav>
        <a href="dashboard.html" class="text-gray-300 hover:text-gray-100">Volver al dashboard</a>
      </nav>
    </div>
  </header>

  <div class="container mt-4 no-scrollbar bg-gray-300 mx-auto rounded-xl px-4 py-6" style="max-width: 1400px;">
    <!-- Datos de Productos -->
    <div class="mx-auto shadow-md bg-gray-200 rounded-xl p-4 mb-8" style="max-width: 1400px;">
      <h2 class="mb-2 text-xl font-bold">Datos de productos</h2>
      <div class="flex flex-row items-center ml-4 mb-4">
        <div class="flex items-center space-x-4">
          <div class="relative w-96">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
            </div>
            <input type="search" id="buscar-producto" class="block w-full p-2 pl-10 text-sm text-gray-600 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar producto..." required />
          </div>
          <div>
            <button class="transition duration-300 ease-in-out inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white bg-gray-800 hover:bg-gray-400 h-9 rounded-md px-3" onclick="buscarProducto()">
              Buscar
            </button>
          </div>
        </div>
        <div class="ml-auto">
          <select id="filtrar-categoria" class="bg-gray-50 mr-4 w-52 p-2 border dark:border-gray-700 rounded-lg" onchange="filtrarPorCategoria()">
            <option value="">Todas las categorías</option>
          </select>
        </div>
      </div>

      <div class="border shadow-sm rounded-lg overflow-x-auto scrollable-table">
        <table class="scroll-smooth w-full table-auto" id="productos-table">
          <thead>
            <tr class="bg-gray-300 sticky top-0 dark:bg-gray-400">
              <th class="px-4 py-2 text-left">Nombre</th>
              <th class="px-4 py-2 text-left">Descripción</th>
              <th class="px-4 py-2 text-left">Precio</th>
              <th class="px-4 py-2 text-left">Stock</th>
              <th class="px-4 py-2 text-left">Categoría</th>
              <th class="px-4 py-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Productos Aparecen dinamicamente -->
          </tbody>
        </table>
      </div>
      <div class="mt-2">
        <button class="mb-2 ml-4 transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white bg-gray-800 hover:bg-gray-900 h-9 rounded-md px-3" onclick="mostrarFormularioAgregar()">Agregar producto</button>
      </div>
    </div>

    <!-- Formulario de Producto -->
    <div id="formulario-producto" class="fixed z-50 inset-0 bg-black bg-opacity-50 hidden">
      <div class="bg-white p-8 rounded-lg">
        <h2 id="formulario-titulo" class="text-xl font-bold mb-4">Agregar producto</h2>
        <input type="hidden" id="producto-id">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Nombre</label>
          <input id="producto-nombre" class="w-full px-3 py-2 border rounded-md" type="text">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Descripción</label>
          <input id="producto-descripcion" class="w-full px-3 py-2 border rounded-md" type="text">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Precio</label>
          <input id="producto-precio" class="w-full px-3 py-2 border rounded-md" type="number">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Stock</label>
          <input id="producto-stock" class="w-full px-3 py-2 border rounded-md" type="number">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Categoría</label>
          <input id="producto-categoria" class="w-full px-3 py-2 border rounded-md" type="text">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Stock mínimo</label>
          <input id="producto-stock-minimo" class="w-full px-3 py-2 border rounded-md" type="number">
        </div>
        <div class="flex justify-end">
          <button class="transition duration-150 ease-in-out hover:-translate-y-1 hover:scale-110 bg-red-500 text-white px-4 py-2 rounded-md mr-2" onclick="cerrarFormulario()">Cancelar</button>
          <button class="transition duration-150 ease-in-out hover:-translate-y-1 hover:scale-110 bg-green-500 text-white px-4 py-2 rounded-md" onclick="guardarProducto()">Guardar</button>
        </div>
      </div>
    </div>

    <!-- Tabla de Registros de Transacciones -->
    <div class="mx-auto bg-gray-200 shadow-md rounded-xl p-4" style="max-width: 1400px;">
      <div class="flex items-center mb-4">
        <h2 class="mt-2 mb-4 text-xl font-bold">Registros de transacciones</h2>
        <div class="flex ml-auto">
          <input type="date" id="filtrar-fecha" class="mr-4 bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-36 p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <input type="text" id="filtrar-producto" class="mr-4 bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-48 p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Filtrar por producto">
          <select id="filtrar-tipo" class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-36 p-2.5 dark:bg-gray-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="">Todos los tipos</option>
            <option value="ENTRADA">Entrada</option>
            <option value="SALIDA">Salida</option>
          </select>
          <button class="transition duration-300 ease-in-out ml-4 inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white bg-gray-800 hover:bg-gray-400 h-9 rounded-md px-3" onclick="aplicarFiltros()">
            Aplicar filtros
          </button>
          <button class="transition duration-300 ease-in-out ml-4 inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white bg-gray-800 hover:bg-gray-400 h-9 rounded-md px-3" onclick="limpiarFiltros()">
            Limpiar filtros
          </button>
        </div>
      </div>
      <div class="border rounded-lg overflow-x-auto scrollable-table">
        <table class="w-full table-auto" id="transacciones-table">
          <thead>
            <tr class="bg-gray-300 sticky top-0 dark:bg-gray-400">
              <th class="px-4 py-2 text-left">Fecha</th>
              <th class="px-4 py-2 text-left">Producto</th>
              <th class="px-4 py-2 text-left">Cantidad</th>
              <th class="px-4 py-2 text-left">Motivo</th>
              <th class="px-4 py-2 text-left">Tipo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transacciones Aparecen dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
    
  <script src="scripts/gestion-inventario.js"></script>
</body>
</html>
