<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="rainfall"></canvas>

    <div class="login-page">
        <div class="form">
            <form id="loginForm" class="login-form" method="post">
                <h2>Login</h2>
                <input type="text" id="username" name="username" placeholder="Usuario" required />
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required/>
                <button type="submit" class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Acceder
                </button>
            </form>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rainfall');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create an array to store the raindrops
        const raindrops = [];

        // Function to create a new raindrop
        function createRaindrop() {
            const x = Math.random() * canvas.width;
            const y = -5;
            const speed = Math.random() * 5 + 2;
            const length = Math.random() * 20 + 10;

            raindrops.push({ x, y, speed, length });
        }

        // Function to update the raindrops' positions
        function updateRaindrops() {
            for (let i = 0; i < raindrops.length; i++) {
                const raindrop = raindrops[i];

                raindrop.y += raindrop.speed;

                if (raindrop.y > canvas.height) {
                    raindrops.splice(i, 1);
                    i--;
                }
            }
        }

        // Function to draw the raindrops
        function drawRaindrops() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            for (let i = 0; i < raindrops.length; i++) {
                const raindrop = raindrops[i];

                ctx.beginPath();
                ctx.moveTo(raindrop.x, raindrop.y);
                ctx.lineTo(raindrop.x, raindrop.y + raindrop.length);
                ctx.stroke();
            }
        }

        // Function to animate the raindrops
        function animate() {
            createRaindrop();
            updateRaindrops();
            drawRaindrops();

            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
